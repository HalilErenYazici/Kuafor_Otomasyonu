    <!-- Güncelle Butonu -->
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#saatGuncelleModal">
        Çalışma Saatlerini Güncelle
    </button>

    <!-- Kuaför Çalışma Saatleri -->
    <div class="card">
        <div class="card-body">
            <!-- Burada kuaförün çalışma saatleri görüntülenebilir -->

        </div>
    </div>

<!-- Çalışma Saatleri Güncelleme Modalı -->
<div class="modal fade" id="saatGuncelleModal" tabindex="-1" role="dialog" aria-labelledby="saatGuncelleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saatGuncelleModalLabel">Çalışma Saatlerini Güncelle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Çalışma Saatleri Güncelleme Formu -->
                <form>
                    <div class="mb-3">
                        <label for="pazartesiSaatleri" class="form-label">Pazartesi Saatleri:</label>
                        <input type="text" class="form-control" id="pazartesiSaatleri" placeholder="Örneğin: 09:00 - 18:00">
                    </div>
                    <!-- Diğer günler için benzer şekilde inputlar ekleyebilirsiniz -->

                    <button type="button" class="btn btn-primary" onclick="saatleriGuncelle()">Güncelle</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function saatleriGuncelle() {
        // Bu fonksiyon, formdan alınan verilerle çalışma saatlerini güncelleyebilir
        // Verileri almak için gerekli jQuery kodunu buraya ekleyebilirsiniz
        // Örneğin: const pazartesiSaatleri = $('#pazartesiSaatleri').val();
        
        // Güncelleme işlemleri burada yapılabilir

        // Güncelleme tamamlandıktan sonra modalı kapat
        $('#saatGuncelleModal').modal('hide');
    }
</script>
