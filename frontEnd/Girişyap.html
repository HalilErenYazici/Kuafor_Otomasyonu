<!-- Javascript Files  -->

<script  src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>

<script>
  $(document).ready(function () {
      $("#loginButton").click(function () {
          var email = $("#email").val();
          var sifre = $("#password").val();

          // API Giriş İsteği
          $.ajax({
              type: "POST",
              url: "http://127.0.0.1:8080/api/kuaforler", // API endpoint'i
              data: {
                  email: email,
                  sifre: sifre
              },
              success: function (response) {
                  // API'den başarılı bir yanıt alındığında yapılacak işlemler
                  console.log("Başarılı giriş: ", response);

                  // Başarılı giriş durumunda yönlendirme
                  window.location.href = "Hesabim.html";
              },
              error: function (error) {
                  // API'den hata yanıtı alındığında yapılacak işlemler
                  console.error("Giriş hatası: ", error);
              }
          });
      });
  });
</script>
