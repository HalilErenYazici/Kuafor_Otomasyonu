<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/giris.js"></script>
</head>
<body>

    <form id="loginForm">
        <label for="eposta">E-posta:</label>

        <label for="sifre">Şifre:</label>

        <button type="button" id="loginButton">Giriş Yap</button>
    </form>
