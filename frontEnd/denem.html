<!-- Yeni kullanıcı ekleme formu -->
<div id="ekleForm">
    <h3 class="mb-3">Yeni Kullanıcı Ekle</h3>
    <form class="form-horizontal">
        <div class="mb-3">
            <label for="ekleIsim" class="col-sm-2 col-form-label">İsim:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ekleIsim" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="ekleSoyisim" class="col-sm-2 col-form-label">Soyisim:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ekleSoyisim" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="ekleEposta" class="col-sm-2 col-form-label">Eposta:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="ekleEposta" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="ekleSalonAd" class="col-sm-2 col-form-label">Kuafor Salon Adı:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ekleSalonAd" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="ekleSifre" class="col-sm-2 col-form-label">Şifre:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="ekleSifre" required>
            </div>
        </div>
        <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-success" id="ekleFormBtn">Ekle</button>
        </div>
    </form>
</div>
