        <h2 class="text-center">Hesap Aç</h2>
        <hr>
        <form class="signupForm">
            <div class="form-group">
                <label for="username">Ad</label>
                <input type="text" class="form-control" id="username" placeholder="Ad Giriniz">
            </div>
            <div class="form-group">
              <label for="surname">Soyad</label>
              <input type="text" class="form-control" id="surname" placeholder="Soyad Giriniz">
          </div>
            <div class="form-group">
                <label for="email">E-Posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta Giriniz">
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifre Giriniz">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Şifre Tekrar</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Şifreyi Tekrar Giriniz">
            </div>
            <button type="button" class="btn btn-primary" id="signupBtn">Üye Ol</button>
        </form>
      <div id="error-message" class="mt-3" style="color: red;"></div>
    </div>
